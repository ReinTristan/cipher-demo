<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Crypto project demo</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="col-3">
					<div class="my-3">
						<h3>Generate keys</h3>
						<input
							type="number"
							placeholder="Secret value 1"
							class="form-control my-3"
							id="keySecret1"
						/>
						<input
							type="number"
							placeholder="Secret value 2"
							class="form-control my-3"
							id="keySecret2"
						/>
						<input
							type="number"
							placeholder="Generator(g) value"
							class="form-control my-30"
							id="keyG"
						/>
						<input
							type="number"
							placeholder="Prime divisor(p)"
							value="131"
							class="form-control my-3"
							id="keyPrime"
						/>

						<p id="user1Label">User 1 Keys:</p>
						<p id="user2Label">User 2 Keys:</p>
						<button id="keyGen-btn" class="btn btn-primary">Generate</button>
					</div>
				</div>
				<div class="col-4 my-3">
					<h3>Cipher process</h3>
					<div class="mb-3">
						<label for="cipherKey">Key</label>
						<input type="number" id="cipherKey" class="form-control" />
						<label for="originalMessage" class="form-label"
							>Text to cipher:</label
						>
						<textarea id="originalMessage" class="form-control"></textarea>
						<button id="cipher-btn" class="btn btn-primary my-2">Cipher</button>
					</div>
					<div class="mb-3" id="cipher-result"></div>
				</div>
				<div class="col-4 my-3">
					<h3>Decipher processs</h3>
					<div class="mb-3">
						<label for="decipherKey">Key</label>
						<input type="number" id="decipherKey" class="form-control" />
						<label for="cipherMessage" class="form-label"
							>Text to decipher:</label
						>
						<textarea id="cipherMessage" class="form-control"></textarea>
						<button id="decipher-btn" class="btn btn-primary my-2">
							Decipher
						</button>
					</div>
					<div class="mb-3" id="decipher-result"></div>
				</div>
			</div>
		</div>
		<script src="./index.js" type="module"></script>
	</body>
</html>
